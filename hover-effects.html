<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Pro Callout Animation</title>
		<style>
			body {
				background: #0f1115;
				font-family: "Poppins", sans-serif;
				padding: 4rem;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}

			.callout-pro {
				background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
				color: white;
				padding: 2rem 2.5rem;
				width: 220px;
				border-radius: 16px;
				transform: scaleX(1) scaleY(1);
				opacity: 0.85;
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
				transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
					opacity 0.5s ease, box-shadow 0.5s ease;
				overflow: hidden;
				white-space: nowrap;
				text-align: center;
				font-size: 1.2rem;
				letter-spacing: 0.5px;
				cursor: pointer;
			}

			.callout-pro:hover {
				transform: scaleX(1.2) scaleY(1.05);
				opacity: 1;
				box-shadow: 0 12px 30px rgba(37, 117, 252, 0.6);
			}
		</style>
	</head>
	<body>
		<div class="callout-pro">Hover Me âœ¨</div>
	</body>
</html>
